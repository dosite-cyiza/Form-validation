<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form Validation</title>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

        
    <form action="">
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
        <label for="first-name">Full Name</label>
        <input type="text" name="full-name" placeholder="Enter Your full name" id="name" onkeyup="validateName()">
        <span id="name-error"></span>
    </div>
    <div class="input-group">

        <label for="phone-number">Phone Number</label>
        <input type="tel" name="phone"  placeholder="+250-000-000-000" id="phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>

       </div>
      
<div class="input-group">

        <label for="level">Level</label>
        <input type="text" name="level"  placeholder="Enter your level">
        <span id="level-error"></span>

</div>
<div class="input-group">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="YourEmail@gmail.com">
        <span id="email-error"></span>

        </div>
        <button>Submit</button>
        <span id="submit-error"></span>

        

    </form>

</div>
<script src="index.js"  ></script>
</body>
</html>
