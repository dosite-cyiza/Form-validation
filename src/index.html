<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        
    <form action="">
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
        <label for="first-name">Full Name</label>
        <input type="text" name="full-name" id="full-name" placeholder="Enter Your full name">
        <span id="name-error">Name is required</span>
    </div>
    <div class="input-group">

        <label for="phone-number">Phone Number</label>
        <input type="tel" name="phone" id="telephone" placeholder="+250-000-000-000">
        <span id="phone-error">Phone-number is required</span>

       </div>
      
<div class="input-group">

        <label for="level">Level</label>
        <input type="text" name="level" id="level"  placeholder="Enter your level">
        <span id="level-error">Level is required</span>

</div>
<div class="input-group">

        <label for="email">Email</label>
        <input type="email" name="email" id="email"  placeholder="YourEmail@gmail.com">
        <span id="email-error">Email is required</span>

        </div>
        <button>Submit</button>
        <span id="submit-error">please fix error</span>

        

    </form>

</div>

    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</body>
</html>
